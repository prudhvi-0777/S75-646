<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Menu</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            text-align: center;
            padding: 40px;
        }

        .icon-box {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .item {
            background: white;
            padding: 25px;
            width: 120px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .item i {
            font-size: 35px;
            color: #0078ff;
            margin-bottom: 10px;
        }

        .item h3 {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>

<body>

    <h1>App Icons Menu</h1>

    <div class="icon-box">

        <div class="item">
            <i class="fa-solid fa-house"></i>
            <h3>Home</h3>
        </div>

        <div class="item">
            <i class="fa-solid fa-magnifying-glass"></i>
            <h3>Search</h3>
        </div>

        <div class="item">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <h3>App</h3>
        </div>

        <div class="item">
            <i class="fa-solid fa-layer-group"></i>
            <h3>Full Stack</h3>
        </div>

    </div>

</body>
</html>
